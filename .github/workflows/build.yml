name: Build and Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - name: Setup Node.js (for Workbox CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build with Lume
        run: deno task build
      
      - name: Generate Service Worker with Workbox
        run: npx -y workbox-cli injectManifest scripts/workbox-config.js
      
      - name: Verify build output
        run: |
          echo "ðŸ“¦ Build output:"
          ls -la dist/
          echo ""
          echo "âœ… Service worker generated:"
          head -15 dist/sw.js
